<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="./style.css"/>
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="main">
      <table class="table table-bordered text-center ">
        <tr>
          <td colspan="5">
            <input type="text" id="inputlabel" placeholder="0" />
          </td>
        </tr>
        <tr>
          <td  onclick="calculate('deg')">DEG</td>
          <td  onclick="calculate('F')">F-E</td>
        </tr>
        <tr>
          <td ><button class="border-0" onclick="memory('mclear')">MC</button></td>
          <td ><button class="border-0" onclick="memory('mrecall')">MR</button></td>
          <td ><button class="border-0" onclick="memory('mplus')">M+</button></td>
          <td ><button class="border-0" onclick="memory('msub')">M-</button></td>
          <td ><button class="border-0" onclick="memory('mstore')">MS</button></td>
        </tr>
        <tr>
            <td colspan="2" class="dropdown">
                <button
                  class="dropdown-toggle border-0 p-0"
                  data-bs-toggle="dropdown"
                >
                  <small> &#402;&nbsp; Functions</small>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" onclick="calculate('floor ')"
                      >floor</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" onclick="calculate('ceil ')"
                      >ceil</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" onclick="calculate('round ')"
                      >round</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" onclick="calculate('sign ')"
                      >sign</a
                    >
                  </li>
                </ul>
              </td>

          <td colspan="2" class="dropdown">
            <button
              class="dropdown-toggle border-0"
              data-bs-toggle="dropdown"
            >
              <small> &#9727; Trigonometry</small>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('sin ')">
                  Sin
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('cos ')"> 
                  Cos</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('tan ')">
                    Tan</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('cosec ')">
                    Cosec</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('sec ')">
                    Sec</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('cot ')">
                    Cot</a>
              </li>
            </ul>
          </td>
          
        </tr>
        <tr>
          <td class="dropdown">
            <button
              class="dropdown-toggle border-0"
              data-bs-toggle="dropdown"
            >
              2<sup>nd</sup>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('^3')">
                    x<sup>3</sup></a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('∛')">
                    ∛x</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('asinh ')">
                    asinh</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('acosh ')">
                    acosh</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="calculate('atanh ')">
                    atanh</a>
              </li>
            </ul>
          </td>
          <td><button class="border-0" onclick="calculate(3.14)">&pi;</button></td>
          <td><button class="border-0" onclick="calculate(2.718)">e</button></td>
          <td><button class="border-0" onclick="clr()">AC</button></td>
          <td><button class="border-0" onclick="del()">&#x2190; </button></td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate(`^2`)">
              x<sup>2</sup>
            </button>
          </td>
          <td>
            <button class="border-0" onclick="reciprocal()">1/x</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('|')">| x |</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('e')">exp</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('%')">mod</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('√')">
              <span>√x</span>
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('(')">(</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate(')')">)</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('!')">X!</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('/')">÷</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('^')">
              x<sup>y</sup>
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(7)">
              7
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(8)">
              8
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(9)">
              9
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('*')">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('10^')">
              10<sup>x</sup>
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(4)">
              4
            </button>
          </td>
          <td >
            <buttonc style="border: none" onclick="calculate(5)">
              5
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(6)">
              6
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('-')">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('log')">log</button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(1)">
              1
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(2)">
              2
            </button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(3)">
              3
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('+')">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="border-0" onclick="calculate('ln')">ln</button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('-')">+/-</button>
          </td>
          <td >
            <button style="border: none" onclick="calculate(0)">
              0
            </button>
          </td>
          <td>
            <button class="border-0" onclick="calculate('.')">.</button>
          </td>

          <td>
            <button class="border-0" onclick="Result()">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="./calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>"
  </body>
</html>
